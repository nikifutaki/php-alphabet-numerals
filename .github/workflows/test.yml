name: Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read

jobs:
  test:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: composer-install
      run: |
        composer install
        
    - name: phpunit
      run: |
        php ./vendor/bin/phpunit ./tests/ConverterTest.php
